name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/kafka-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # LIGHTSAIL DEPLOYMENT STEP'İ EKLENDİ
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Lightsail region'ınız

    - name: Deploy to Lightsail
      run: |
        aws lightsail create-container-service-deployment \
          --service-name kafka-app-service \
          --containers '{
            "kafka-app": {
              "image": "${{ secrets.DOCKERHUB_USERNAME }}/kafka-app:latest",
              "ports": {
                "80": "HTTP"
              }
            }
          }' \
          --public-endpoint '{
            "containerName": "kafka-app",
            "containerPort": 80
          }'
